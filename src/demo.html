<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Dark Table with Contextual Colors Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container bcontent">
        <h2>Bootstrap Dark Table with Contextual Colors</h2>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Tel No.</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-primary">
                    <td>Primary</td>
                    <td>Rohini</td>
                    <td>9000000</td>
                    <td>@rohini</td>
                </tr>
                <tr class="bg-secondary">
                    <td>Secondary</td>
                    <td>Trishi</td>
                    <td>8000000</td>
                    <td>@trishi</td>
                </tr>
                <tr class="bg-success">
                    <td>Success</td>
                    <td>Alavala</td>
                    <td>7000000</td>
                    <td>@alavala</td>
                </tr>
                <tr class="bg-danger">
                    <td>Danger</td>
                    <td>Praveen</td>
                    <td>6000000</td>
                    <td>@praveen</td>
                </tr>
                <tr class="bg-warning">
                    <td>Warning</td>
                    <td>Sateesh</td>
                    <td>5000000</td>
                    <td>@sateesh</td>
                </tr>
                <tr class="bg-info">
                    <td>Info</td>
                    <td>Sushmitha</td>
                    <td>4000000</td>
                    <td>@sushmitha</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
