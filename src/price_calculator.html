<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stat.css">
    <link rel="stylesheet" href="styles/searchstyles.css">
    <link rel="stylesheet" href="styles/header-footer.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/jquery.smartWizard.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }



        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }


        .bcontent {
            margin-top: 10px;
        }

        /* Style for the "Next" button */
        .btn-toolbar .sw-btn-next {
            background: linear-gradient(135deg, #6a11cb, #2575fc) !important;
            /* Gradient */
            border: none !important;
            color: white !important;
            border-radius: 25px !important;
            padding: 10px 30px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .btn-toolbar .sw-btn-next:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb) !important;
            /* Gradient reverse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
        }

        /* Style for the "Previous" button */
        .btn-toolbar .sw-btn-prev {
            background: linear-gradient(135deg, #f7971e, #ffd200) !important;
            /* Gradient */
            border: none !important;
            color: white !important;
            border-radius: 25px !important;
            padding: 10px 30px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        .btn-toolbar .sw-btn-prev:hover {
            background: linear-gradient(135deg, #ffd200, #f7971e) !important;
            /* Gradient reverse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
        }

        /* Style for the "Search" button inside step-5 */
        #step-5 .btn-primary.sw-btn-search {
            background: linear-gradient(135deg, #28a745, #4caf50) !important;
            /* Green */
            border: none !important;
            color: white !important;
            border-radius: 25px !important;
            padding: 10px 30px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            transition: all 0.3s ease !important;
        }

        #step-5 .btn-primary.sw-btn-search:hover {
            background: linear-gradient(135deg, #4caf50, #28a745) !important;
            /* Gradient reverse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
        }

        /* Additional button styling */
        .btn-toolbar .sw-btn,
        #step-5 .btn-primary.sw-btn-search {
            border-radius: 25px !important;
            padding: 10px 30px !important;
        }

        /* Style for the step tabs */
        .smartwizard .nav-tabs {
            border-bottom: none;
        }

        .smartwizard .nav-link {
            border-radius: 25px !important;
            background: linear-gradient(135deg, #f7971e, #ffd200) !important;
            /* Previous button color */
            border: none !important;
            color: white !important;
            margin: 0 5px;
            transition: all 0.3s ease !important;
        }

        .smartwizard .nav-link:hover {
            background: linear-gradient(135deg, #ffd200, #f7971e) !important;
            /* Gradient reverse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
        }

        .smartwizard .nav-link.done {
            background: linear-gradient(135deg, #6a11cb, #2575fc) !important;
            /* Next button color */
        }

        .smartwizard .nav-link.active {
            background: linear-gradient(135deg, #28a745, #4caf50) !important;
            /* Green */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">ExoMexo😻🦁🐸</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="analysis">Data Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="price_calculator">Price Calculator</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 content">
        <h2>Vehicle Price Calculator</h2>
        <form id="calculatorForm" class="search-form">
            <div class="mt-5">
                <!-- Step 1: Vehicle Filter -->
                <div id="step-1" class="tab-pane" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="make">🚗 Make</label>
                            <select id="make" class="form-control">
                                <option value="">Select Make</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model">Model</label>
                            <select id="model" class="form-control">
                                <option value="">Select Model</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 row">
                        <div class="col-md-12 mb-3">
                            <label>⛽🔌🔋 Engine:</label>
                            <div id="engine" class="custom-checkbox-grid"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 mb-3">
                            <label for="gearbox">🕹⚙️ Gearbox</label>
                            <select id="gearbox" class="form-control">
                                <option value="">Select Gearbox</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="equipment">🛠🛒 Equipment</label>
                            <input type="text" id="equipment" class="form-control"
                                placeholder="e.g., 4wd, parking, heated seats"></input>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 mb-3">
                            <label for="yearFrom">📅 Prod. Year</label>
                            <select id="yearFrom" class="form-control"></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mileage">⏲Mileage (km)</label>
                            <input type="text" id="mileage" class="form-control" placeholder="e.g., 100000"></input>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 mb-3">
                            <label for="cc">cm³</label>
                            <input type="text" id="cc" class="form-control" placeholder="e.g., 1200"></input>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="power">🐎💪⚡ Power</label>
                            <input type="text" id="power" class="form-control" placeholder="e.g., 150"></input>
                        </div>
                    </div>

                </div>
            </div>
            <div class="button-container mt-4">
                <button type="button" id="searchButton" class="btn btn-primary btn-lg btn-block">🧮📈💵 Calculate
                    Price</button>
            </div>
        </form>
        <div class="content mt-4" id="results"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 ExoMexo😻🦁🐸</p>
        <p>
            <a href="index.html">Home</a> |
            <a href="search">Search</a> |
            <a href="analysis">Data Analysis</a> |
            <a href="price_calculator">Price Calculator</a>
        </p>
    </div>

    <script type="module">
        import { populateFilter, fetchModels, clearModels, generateRequestData, captureData, validateJSON } from './scripts/statistic.js';
        import { showStatisticData } from './scripts/rainbow.js';

        localStorage.clear();

        $(document).ready(function () {
            const filters = ['make', 'engine', 'gearbox', 'year'];
            filters.forEach(filter => populateFilter(filter));
            console.log("Filters populated");

            $('#make').change(function () {
                const selectedMake = $(this).val();
                console.log("Selected make:", selectedMake);
                if (selectedMake) {
                    fetchModels(selectedMake);
                } else {
                    clearModels();
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("searchButton").addEventListener("click", async function () {
                // Collecting form data
                const make = document.getElementById("make").value;
                const model = document.getElementById("model").value;
                const year = document.getElementById("yearFrom").value;
                const engine = Array.from(document.querySelectorAll('#engine input:checked')).map(el => el.value);
                const mileage = parseInt(document.getElementById("mileage").value, 10);
                const power = parseInt(document.getElementById("power").value, 10);
                const statColumn = "estimated_price_in_eur";

                // Creating the JSON payload
                const requestData = {
                    make: make,
                    model: model,
                    year: year ? parseInt(year, 10) : null,
                    engine: engine,
                    mileage: mileage || null,
                    power: power || null,
                    aggregators: [],
                    group: [],
                    order: [],
                    stat_column: statColumn
                };

                try {
                    // Sending the POST request

                    // Storing the response data in localStorage
                    localStorage.setItem('requestData', JSON.stringify(requestData));
                    localStorage.setItem('type', 'price_calculator');

                    // Redirecting to the results page
                    window.location.href = "results.html";

                } catch (error) {
                    console.error("Error during the request:", error);
                    alert("There was an error processing your request. Please try again later.");
                }
            });
        });
    </script>
</body>

</html>
