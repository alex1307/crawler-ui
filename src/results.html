    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #343a40;
            width: 100%;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #d4d4d4;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .results-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        .footer {
            padding: 10px 0;
            text-align: center;
            background-color: #343a40;
            color: #ffffff;
            width: 100%;
        }

        .footer a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d4d4d4;
        }

        /* Tooltip container */
        a.tooltips {
            position: relative;
            display: inline;
        }

        a.tooltips span {
            position: absolute;
            width: 200px;
            color: #FFFFFF;
            background: #000000;
            height: 30px;
            line-height: 30px;
            text-align: center;
            visibility: hidden;
            border-radius: 6px;
        }

        a.tooltips span:after {
            content: '';
            position: absolute;
            top: 100%;
            left: 35%;
            margin-left: -8px;
            width: 0;
            height: 0;
            border-top: 8px solid #000000;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
        }

        a:hover.tooltips span {
            visibility: visible;
            opacity: 0.8;
            bottom: 30px;
            left: 50%;
            margin-left: -76px;
            z-index: 999;
        }

        .one .equipment-container {
            position: relative;
            display: inline-block;
        }

        /* Tooltip text */
        .one .equipment-container .tooltipx .tooltiptext {
            visibility: hidden;
            width: max-content;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Tooltip arrow */
        .one .equipment-container .tooltipx .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Show the tooltip text when you mouse over the equipment container */
        .one .equipment-container:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .order-control {
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .order-control select,
        .order-control .radio-inline {
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .order-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .d-inline-block {
            display: inline-block;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Center the cards horizontally */
        }

        .card {
            flex: 1 1 250px;
            /* Flex items, with a minimum width of 300px */
            margin: 10px;
            /* Add margin between cards */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add some shadow for better visibility */
        }

        .card-title {
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
        }
    </style>
